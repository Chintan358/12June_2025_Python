<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>



    <script>

        $(document).ready(function () {
            load()
        })

        function load() {

            $.get('display', {}, function (rt) {
                rows = ""
                rt.data.map(ele => {
                    rows += `<tr>
                            <td>${ele.id}</td>
                            <td>${ele.name}</td>
                            <td>${ele.email}</td>
                            <td>${ele.phone}</td>
                            <td>${ele.age}</td>
                        </tr>`
                })

                $("#tdata").html(rows)
            })
        }


        function register() {

            var csrfmiddlewaretoken = document.querySelector("input[name='csrfmiddlewaretoken']").value

            var name = $("#name").val()
            var email = $("#email").val()
            var phone = $("#phone").val()
            var age = $("#age").val()




            $.post('register', { csrfmiddlewaretoken, name, email, phone, age }, function (rt) {
                alert(rt)
                load()
                $("#name").val("")
                $("#email").val("")
                $("#phone").val("")
                $("#age").val("")
            })


        }


    </script>









</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-5 card p-5">
                <h2 align="center">Registration Form</h2>
                <hr>
                {%csrf_token%}
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter name" class="form-control">

                <label for="email">email</label>
                <input type="text" id="email" name="email" placeholder="Entae email" class="form-control">

                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" placeholder="Enter phone" class="form-control">

                <label for="age">Age</label>
                <input type="text" name="age" id="age" placeholder="Enter age" class="form-control">
                <br>
                <input type="submit" class="btn btn-success" onclick="register()">

            </div>

            <div class="col-1"></div>
            <div class="col-6 card p-5">
                <h2 align="center">Student Details</h2>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody id="tdata">

                    </tbody>

                </table>
            </div>
        </div>
    </div>

</body>

</html>
